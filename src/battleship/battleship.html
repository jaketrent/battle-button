<dom-module id="battle-ship">

      :host {
        display: block;
        outline: 1px solid blue;
      }
    </style>
    <h2>Battle-Ship!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BattleShip extends Polymer.Element {

          prop1: {
