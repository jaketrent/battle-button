<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="battle-button">
  <template>
    <style>
      :host {
        display: block;
      }
      button {
        position: relative;
        top: -0.5em;
        z-index: 2;
        display: inline-block;
        width: 2em;
        height: 2em;
        margin-top: -7em;
        border: 0;
        background-color: #fff;
        box-shadow: 5px 3px 5px rgba(0, 0, 0, .5);
        background: linear-gradient(90deg, #fff, #aba);
        cursor: pointer;
      }
      button:before {
        content: '';
        position: absolute;
        left: 0;
        top: -0.7em;
        z-index: 3;
        display: inline-block;
        width: 2em;
        height: 1.7em;
        background: #efefef;
        border-bottom: 1px solid grey;
        border-radius: 50%;
      }
      button:after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -0.7em;
        z-index: 0;
        display: inline-block;
        width: 2em;
        height: 1.7em;
        border-bottom: 1px solid grey;
        background: linear-gradient(90deg, #fff, #aba);
        border-radius: 50%;
      }
      button:focus,
      button:hover {
        outline: none;
        background: linear-gradient(90deg, grey, #242424);
      }
      button:focus:before,
      button:hover:before {
        background: grey;
      }
      button:focus:after,
      button:hover:after {
        background: linear-gradient(90deg, grey, #242424);
      }
      button.hit {
        background: linear-gradient(90deg, red, darkred);
      }
      button.hit:before {
        background: red;
        border-bottom: 1px solid darkred;
      }
      button.hit:after {
        background: linear-gradient(90deg, red, darkred);
      }
    </style>
    <button class$="[[state]]" on-click="handleClick"></button>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BattleButton extends Polymer.Element {
      static get is() { return 'battle-button'; }
      static get properties() {
        return {
          state: {
            type: String,
            value: 'normal'
          }
        }
      }
      handleClick(a, b) {
        console.log('click', a, b, this)
      }
    }

    window.customElements.define(BattleButton.is, BattleButton)
  </script>
</dom-module>
